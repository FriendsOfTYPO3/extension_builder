			<f:translate key="tx_testextension_domain_model_main.name" />
		</td>

			{main.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_testextension_domain_model_main.identifier" />

	<tr>
		<td>
			<f:translate key="tx_testextension_domain_model_main.my_date" />

			{main.myDate -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
