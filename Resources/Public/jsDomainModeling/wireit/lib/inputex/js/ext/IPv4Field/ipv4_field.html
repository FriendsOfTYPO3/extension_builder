<p class='demoTitle'>inputEx - IPv4Field Usage</p>


<!-- Example 1 -->
<div class='exampleDiv'>

	<p class="title">Basic IPv4Field creation</p>

	<p>Use the following code to create a basic inputEx IPv4Field.</p>

	<div class='demoContainer' id='container1'></div>

	<div class='codeContainer'>
		<form>
			<textarea class="JScript" name="code">
				new YAHOO.inputEx.IPv4Field({parentEl: 'container1', showMsg: true});
			</textarea>
		</form>
	</div>

</div>

<script src="../../../lib/yui/yahoo/yahoo-min.js" type="text/javascript"></script>
