<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>inputEx - ImagemapField Usage</title>

	<!-- YUI CSS -->
	<link href="../../../lib/yui/reset/reset-min.css" rel="stylesheet" type="text/css">
	<link href="../../../lib/yui/fonts/fonts-min.css" rel="stylesheet" type="text/css">
	<link href="../../../lib/yui/container/assets/container.css" rel="stylesheet" type="text/css">
	<link href="../../../lib/yui/assets/skins/sam/skin.css" rel="stylesheet" type="text/css">

	<!-- InputEx CSS -->
	<link href='../../../css/inputEx.css' rel='stylesheet' type='text/css'/>


	<link href='ImagemapField.css' rel='stylesheet' type='text/css'/>

	<!-- Demo CSS -->
	<link href="../../../examples/css/demo.css" rel="stylesheet" type="text/css"/>
	<link href="../../../examples/css/dpSyntaxHighlighter.css" rel="stylesheet" type="text/css">

</head>

<body>

<p class='demoTitle'>inputEx - ImagemapField Usage</p>


<!-- Example 1 -->
<div class='exampleDiv'>

	<p class="title">Basic Imagemap creation</p>

	<p></p>

	<div class='demoContainer' id='container1'></div>

	<div class='codeContainer'>
		<form>
			<textarea class="JScript" name="code">
				new YAHOO.inputEx.ImagemapField({
				parentEl: 'container1',
				orgimgsrc: 'http://www.w3schools.com/TAGS/planets.gif',
				tgimgsrc: 'http://www.w3schools.com/TAGS/planets.gif',
				tgmapcoords: [
				['rect',[0,0,82,126],'http://www.w3schools.com/images/pic_http_2.jpg'],
				['circle',[90,58,3],'http://www.w3schools.com/images/logo_new2.jpg'],
				['circle',[124,58,8],'http://www.w3schools.com/images/pic_keybmouse_2.jpg']
				]
				});
			</textarea>
		</form>
	</div>

</div>


<!-- YUI Library -->
<script src="../../../lib/yui/yahoo/yahoo-min.js" type="text/javascript"></script>
<script src="../../../lib/yui/dom/dom-min.js" type="text/javascript"></script>
<script src="../../../lib/yui/event/event-min.js" type="text/javascript"></script>
<script src="../../../lib/yui/container/container-min.js" type="text/javascript"></script>

<!-- InputEx -->
<script src="../../inputex.js" type='text/javascript'></script>
<script src="../../Field.js" type='text/javascript'></script>
<script src="../../fields/StringField.js" type='text/javascript'></script>

<script src="ImagemapField.js" type="text/javascript"></script>

<script>

	YAHOO.util.Event.addListener(window, 'load', function () {

		// Example 1
		new YAHOO.inputEx.ImagemapField({
			parentEl: 'container1',
			orgimgsrc: 'http://www.w3schools.com/TAGS/planets.gif',
			tgimgsrc: 'http://www.w3schools.com/TAGS/planets.gif',
			tgmapcoords: [
				['rect', [0, 0, 82, 126], 'http://www.w3schools.com/images/pic_http_2.jpg'],
				['circle', [90, 58, 3], 'http://www.w3schools.com/images/logo_new2.jpg'],
				['circle', [124, 58, 8], 'http://www.w3schools.com/images/pic_keybmouse_2.jpg']
			]
		});


	});

</script>

<script src="../../../examples/js/dpSyntaxHighlighter.js"></script>
<script language="javascript">
	dp.SyntaxHighlighter.HighlightAll('code');
</script>

</body>
</html>
