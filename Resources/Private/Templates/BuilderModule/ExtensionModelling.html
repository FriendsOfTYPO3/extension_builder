<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"
      xmlns:eb="http://typo3.org/ns/EBT/ExtensionBuilder/ViewHelpers">

<f:layout name="Default" />

<f:section name="Content">

	<f:flashMessages/>

	<div id="domainModelEditor">
		<div id="modeller" class="container-fluid">
			<div>
				<f:render partial="ExtensionModelling" arguments="{_all}" />
			</div>
		</div>
		<footer id="extension-builder-footer" class="d-flex justify-content-center">
			<f:render partial="Moduler/Footer" arguments="{_all}"/>
		</footer>
	</div>
</f:section>
</html>
