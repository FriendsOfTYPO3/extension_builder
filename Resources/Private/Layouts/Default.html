<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers">
<f:render section="header" />
<f:be.container>
	<div class="module">
		<div class="module-docheader t3js-module-docheader">
			<div class="module-docheader-bar module-docheader-bar-navigation t3js-module-docheader-bar t3js-module-docheader-bar-navigation">
				<div class="module-docheader-bar-column-left">
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="Introduction" controller="BuilderModule" action="index" />
						<f:be.menus.actionMenuItem label="Domain Modelling" controller="BuilderModule" action="domainmodelling"/>
					</f:be.menus.actionMenu>
				</div>
			</div>
			<div class="module-docheader-bar module-docheader-bar-buttons t3js-module-docheader-bar t3js-module-docheader-bar-buttons">
				<div class="module-docheader-bar-column-left">
					<div class="btn-toolbar">
						<a href="#" class="btn btn-default btn-sm" id="WiringEditor-loadButton-button" title="Open extension">
							<core:icon identifier="actions-system-list-open" size="small" />
						</a>
						<a href="#" class="btn btn-default btn-sm" id="WiringEditor-newButton-button" title="New extension">
							<core:icon identifier="actions-document-new" size="small" />
						</a>
						<a href="#" class="btn btn-default btn-sm" id="WiringEditor-saveButton-button" title="Save extension">
							<core:icon identifier="actions-document-save" size="small" />
						</a>
						<div class="input-group input-group-sm">
							<span class="input-group-addon input-group-icon">
								<span title="Storage Path">
									<core:icon identifier="files-folder" size="small" />
								</span>
							</span>
							<select name="storagePath" id="storagePath" class="form-control form-control-adapt">
								<f:for each="{storagePaths}" as="storagePath">
									<option value="{storagePath}">{storagePath}</option>
								</f:for>
							</select>
						</div>
					</div>
				</div>
				<div class="module-docheader-bar-column-right">
					<a href="#" id="toggleAdvancedOptions" class="btn btn-default btn-sm" accesskey="a" title="Show advanced options">
						<core:icon identifier="content-menu-pages" size="small" />
						<span class="simpleMode">Show</span><span class="advancedMode">Hide</span> <strong>a</strong>dvanced options.
					</a>
					<a href="#" id="opennewwindow" class="btn btn-default btn-sm" target="_blank" accesskey="n" title="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.openInNewWindow')}">
						<core:icon identifier="actions-window-open" size="small" />
					</a>
					<f:be.buttons.shortcut />
				</div>
			</div>
		</div>
		<div class="module-body t3js-module-body {currentAction}">
			<f:render section="content" />
		</div>
	</div>
</f:be.container>
</html>
